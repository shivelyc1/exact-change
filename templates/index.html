<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exact Currency</title>

		<!-- This is specific with Flask to use styles. 
     Refering to the static files and inserting the url to the styles.css -->
		<link
			href="{{ url_for('static', filename='styles/style.css')}}"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Exact Change</h1>
		<p class="subtitle">
			Enter the dollar amount and see the exact change that is equivalent to the
			dollar amount.
		</p>

		{% if code %}
		<p class="error">Error {{code}}: {{message}}</p>
		{% endif %}
		<form action="/dollar-amount">
			<label for="dollarAmount">Dollar Amount:</label>
			<input
				type="number"
				name="dollarAmount"
				required
				step=".01"
				min="0"
				id="dollar-amount-input"
				placeholder="Enter a dollar amount..."
			/>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
